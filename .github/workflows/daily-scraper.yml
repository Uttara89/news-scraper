name: Daily News Scraper

on:
  schedule:
    # Runs at 2:30 AM UTC = 8:00 AM IST
    - cron: '30 2 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news scraper
      run: python news_scraper_v2.py
    
    - name: Commit and push CSV results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add *.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ“° Daily news update $(date +'%Y-%m-%d')" && git push)
