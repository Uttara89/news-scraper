name: Daily News Scraper

on:
  schedule:
    # Runs at 2:30 AM UTC = 8:00 AM IST
    - cron: '30 2 * * *'
  workflow_dispatch:  # Allows manual trigger

# CRITICAL: Add permissions to write to repository
permissions:
  contents: write

jobs:
  scrape-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for proper git operations
    
    - name: Set up Python
      uses: actions/setup-v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news scraper
      run: |
        echo "Starting scraper..."
        python news_scraper_v2.py
        echo "Scraper completed!"
    
    - name: Commit and push CSV results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions Bot"
        
        # Add CSV files
        git add *.csv
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "No new CSV files to commit"
        else
          git commit -m "ðŸ“° Daily news update $(date +'%Y-%m-%d')"
          git push
          echo "Successfully pushed CSV files!"
        fi
